{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/event.css' %}">
    <title>Добро пожаловать</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <div class="header row p-0">
                <div class="title">
                    <label class="name">{{ title }}</label>
                </div>
            </div>
            <!-- карточка -->
            {% for el in records %}
            <div class="cards row">
                <div class="mer_title">
                    <label class="mer_tit">{{ el.name }}</label>
                </div>
                <div class="all">
                    <div class="mesto">
                        <label class="mmesto">{{ el.place }}</label>
                    </div>

                    <div class="opiss">
                        <label class="opii">{{ el.full_text }}</label>
                    </div>
                    <div class="time">
                        <label class="timme">{{ el.start_at }} - {{ el.end_at }}</label>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
            <!--  -->
        </div>
    </main>
</body>
</html>
