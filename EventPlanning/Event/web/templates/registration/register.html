{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Регистрация</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <form class="form" method="post">
                {% csrf_token %}
                <div class="title col-12">
                    <label class="autho">Регистрация</label>
                </div>
                <div class="login col-12 ">
                    <input type="text" maxlength="20" placeholder="Логин" name="username">
                </div>
                <div class="email col-12 ">
                    <input type="text" maxlength="20" placeholder="Почта" name="email">
                </div>
                <div class="pass col-12 ">
                    <input type="password" maxlength="20" placeholder="Пароль" name="password1">
                </div>
                <div class="pass col-12 ">
                    <input type="password" maxlength="20" placeholder="Пароль 2" name="password2">
                </div>
                <div class="butt col-12 ">
                    <button class="button" type="submit">Регистрация</button>
                </div>

                <div class="reg col-12 p-0">
                    <label>Есть аккаунт?</label>
                    <a class="nav-link ps-2" href="/accounts/login">Авторизация</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
