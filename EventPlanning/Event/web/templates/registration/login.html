{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <form class="form" method="post">
            <div class="title col-12">
                <label class="autho">Авторизация</label>
            </div>
                {% csrf_token %}
            <div class="login col-12 ">
                <input type="text" maxlength="10" placeholder="Логин" name="username">
            </div>
            <div class="pass col-12 ">
                <input type="password" maxlength="10" placeholder="Пароль" name="password">
            </div>
                {{ form.errors }}
            <div class="butt col-12 ">
                <button class="button ">Войти</button>
            </div>

            <div class="reg col-12 p-0">
                <label>Нет аккаунта?</label>
                <a class="nav-link ps-2" href="/web/register">Регистрация</a>
            </div>

            </form>
        </div>
    </main>
</body>
</html>
